<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FullCalendar CSS -->
<!-- FullCalendar CSS -->
<!-- <link href="https://unpkg.com/@fullcalendar/core@6.1.8/index.global.min.css" rel="stylesheet" />
<link href="https://unpkg.com/@fullcalendar/daygrid@6.1.8/index.global.min.css" rel="stylesheet" /> -->

<!-- FullCalendar JS -->
<script src="https://unpkg.com/@fullcalendar/core@6.1.8/index.global.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>

<script src="https://unpkg.com/@fullcalendar/interaction@6.1.8/index.global.min.js"></script> 
<style>
  body {
    font-family: sans-serif;
    margin: 20px;
    padding: 0;
    max-width: 100%;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 500px;
    width: 100%;
    margin-bottom: 20px;
  }

  input, textarea, button {
    font-size: 1rem;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
  }

  #calendar {
    max-width: 100%;
    overflow-x: auto;
    margin-top: 20px;
  }

  ul#taskList {
    padding: 0;
    list-style-type: none;
    max-width: 500px;
  }

  @media (max-width: 600px) {
    h1, h2 {
      font-size: 1.4rem;
    }

    #myModal {
      width: 90%;
    }

    body {
      margin: 10px;
    }
  }
</style>


</head>
<body>
 
  
  <h1>Task Planner</h1>
  <form id="taskForm">
    <input type="hidden" id="id">
    <input type="text" id="title" placeholder="Task title" required>
    <textarea id="description" placeholder="Description" required></textarea>

<label for="deadline">Deadline :</label>
    
    <!-- <input type="datetime-local" id="deadline" required> -->
     <input type="datetime-local" id="deadline" max="2100-12-31T23:59" required>
     <span style="color: gray;">
  Example: June 22 2025 03:30 PM
</span>
    <button type="submit" >Save task</button>
  </form>
  <ul id="taskList"></ul>
  <h2>üìÖTask Calendar</h2>
  <span>(Deadlines at a glance)</span>
  <hr>

  <div id="calendar"></div>
  <!-- The black transparent background -->
<div id="modalOverlay" style="display: none; position: fixed; top: 0; left: 0;
  width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"
  onclick="closeModal()"></div>

<!-- The white popup box -->
<div id="myModal" style="display: none; position: fixed; top: 50%; left: 50%;
  transform: translate(-50%, -50%); background: white; padding: 20px;
  border-radius: 10px; box-shadow: 0 0 10px gray; z-index: 1000;">
  
  <h2 id="modalTitle">Modal Title</h2>
  <div id="modalContent">
    <!-- This will hold task content -->
  </div>
  <button onclick="closeModal()">Close</button>
</div>


 


  <script src="script.js"></script>  
  <!-- FullCalendar JS -->

 
</body>
</html>
